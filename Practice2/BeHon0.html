<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be hon 0 or NOT</title>
</head>
<body>
<script>
    let a = +prompt("Nhap so bat ki");
    if (a < 0) {
        alert(a + " nho hon 0");
    } else if (a > 0) {
        alert(a + " lon hon 0");
    } else {
        alert(a)
    }
</script>
</body>
</html>
