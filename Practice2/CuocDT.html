<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CuocDT</title>
</head>
<body>
<script>
  let ThoiGianGoi = + prompt("Nhap so giay goi dien");
  let CuocDT = ThoiGianGoi * 50
  if (ThoiGianGoi <= 10) {
    CuocDT = 0;
    alert("Khong mat phi")
  } else {
    alert("Cuoc dien thoai la " + CuocDT)
  }
</script>
</body>
</html>
