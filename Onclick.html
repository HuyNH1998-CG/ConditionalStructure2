<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onclick</title>
</head>
<body>
<form>
    <img alt="" src="HaruUrara.png" id="myImage" width="600" height="300"/>
    <p> Click button below to move image to the right</p>
    <button type="button" onclick="moveRight()">Click me</button>
</form>
<script>
    let imgObj = null;
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position ='relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px'
    }
    window.onload = init;
</script>
</body>
</html>
